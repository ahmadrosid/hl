  IDENT: ''

entity:
  ENTITY: '.'

prefix:
  ENTITY_PREFIX: '.'
  ENTITY_SUFFIX: '('

keyword:
  PACKAGE: 'package'
  FUNC: 'func'
  FOR: 'for'
  VAR: 'var'
  IF: 'if'
  ELSE: 'else'
  MATCH: 'switch'
  CASE: 'case'
  RETURN: 'return'
  DEFAULT: 'default'
  IMPORT: 'import'
