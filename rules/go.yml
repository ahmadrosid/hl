slash_comment: true
base:
  PLUS: '+'
  MINUS: '-'
  LPAREN: '('
  RPAREN: ')'
  LBRACE: '{'
  RBRACE: '}'
  SPACE: ' '
  ASSIGN: '='
  COLON: ':'
  SEMICOLON: ';'
  MEMBERACCESS: '.'
  COMMA: ','
  GT: '>'
  LT: '<'
  AND: '&'
  BANG: '!'
  ASTERISK: '*'
  TAB: '\t'

constant:
  ARGS: 'Args'
  TRUE: 'true'
  FALSE: 'false'
  STRING: ''
  INT: ''

