multi_line_comment: "/*,*/"

constant:
  ARGS: "Args"
  TRUE: "true"
  FALSE: "false"
  NIL: "nil"
  BOOL: "bool"
  CINT: "int"
  UINT: "uint"
  BYTE: "byte"
  string: "string"
  rune: "rune"
  uintptr: "uintptr"
  float: "float"
  float32: float32
  float64: float64
  int8: int8
  int16: int16
  int32: int32
  int64: int64
  uint8: uint8
  uint16: uint16
  uint32: uint32
  uint64: uint64
  complex: complex
  complex64: complex64
  complex128: complex128

single_constant:
  - "&"

entity_prefix:
  ENTITY_DOT: "."

entity_suffix:
  left_brace: "("
  colon: ":"

keyword:
  break: break
  case: case
  chan: chan
  const: const
  continue: continue
  default: default
  defer: defer
  else: else
  error: error
  fallthrough: fallthrough
  for: for
  func: func
  go: go
  goto: goto
  if: if
  import: import
  interface: interface
  map: map
  package: package
  range: range
  return: return
  select: select
  struct: struct
  switch: switch
  type: type
  var: var

condition:
  ACCEPT_ESCAPED_STRING: true
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
  ACCEPT_ENTITY_TAG_SUFFIX: "is_digit(self.ch)"
  BREAK_ENTITY_TAG_SUFFIX: "!is_digit(self.ch) && !is_letter(self.ch)"
  ACCEPT_HEXADECIMAL_NUMBER: true
  PREFIX_ONE_LINE_COMMENT: "//"
