slash_comment: true
slash_star_comment: true

constant:
  ARGS: "Args"
  TRUE: "true"
  FALSE: "false"
  NIL: "nil"
  BOOL: "bool"
  CINT: "int"
  UINT: "uint"
  BYTE: "byte"
  CSTRING: "string"
  ERROR: "error"
  RUNE: "rune"
  UINTPTR: "uintptr"
  FLOAT: "float"

entity_prefix:
  ENTITY_DOT: "."

entity_suffix:
  ENTITY_LBRACE: "("
  ENTITY_COLON: ":"

keyword:
  package: "package"
  func: "func"
  for: "for"
  var: "var"
  if: "if"
  else: "else"
  match: "switch"
  case: "case"
  return: "return"
  default: "default"
  import: "import"
  type: "type"
  interface: "interface"
  chan: "chan"
  struct: "struct"
  const: "const"
  range: "range"
  break: "break"
  map: "map"
  continue: "continue"

condition:
  ACCEPT_ESCAPED_STRING: true
  ACCEPT_STRING_DOUBLE_QUOTE: true