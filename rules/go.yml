slash_comment: true
slash_star_comment: true

constant:
  ARGS: "Args"
  TRUE: "true"
  FALSE: "false"
  NIL: "nil"
  BOOL: "bool"
  CINT: "int"
  UINT: "uint"
  BYTE: "byte"
  CSTRING: "string"
  ERROR: "error"
  RUNE: "rune"
  UINTPTR: "uintptr"
  FLOAT: "float"

entity_prefix:
  ENTITY_DOT: "."

entity_suffix:
  ENTITY_LBRACE: "("
  ENTITY_COLON: ":"

keyword:
  break: break
  case: case
  chan: chan
  const: const
  continue: continue
  default: default
  defer: defer
  else: else
  fallthrough: fallthrough
  for: for
  func: func
  go: go
  goto: goto
  if: if
  import: import
  interface: interface
  map: map
  package: package
  range: range
  return: return
  select: select
  struct: struct
  switch: switch
  type: type
  var: var

condition:
  ACCEPT_ESCAPED_STRING: true
  ACCEPT_STRING_DOUBLE_QUOTE: true