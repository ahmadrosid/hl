slash_comment: true
slash_star_comment: true
base:
  PLUS: '+'
  MINUS: '-'
  LPAREN: '('
  RPAREN: ')'
  LBRACE: '{'
  RBRACE: '}'
  SPACE: ' '
  ASSIGN: '='
  COLON: ':'
  SEMICOLON: ';'
  MEMBERACCESS: '.'
  COMMA: ','
  GT: '>'
  LT: '<'
  AND: '&'
  BANG: '!'
  ASTERISK: '*'
  TAB: '\t'

constant:
  TRUE: 'true'
  FALSE: 'false'
  UNDEFINED: 'undefined'
  NULL: 'null'
  STRING: ''
  INT: ''

var:
  VINFINITY: 'Infinity'
  VNAN: 'NaN'
  MATH: 'Math'
  DATE: 'Date'

skip:
  IDENT: ''

entity:
  ENTITY: '.'

prefix:
  ENTITY_PREFIX: '.'
  ENTITY_SUFFIX: '('

keyword:
  IMPORT: 'import'
  AS: 'as'
  NEW: 'new'
  THIS: 'this'
  CLASS: 'class'
  VAR: 'var'
  CONST: 'const'
  LET: 'let'
  FUNCTION: 'function'
  FOR: 'for'
  IF: 'if'
  ELSE: 'else'
  VOID: 'void'
  RETURN: 'return'

condition:
  ACCEPT_ENTITY_SUFFIX: "is_digit(self.ch)"
  BREAK_ENTITY_SUFFIX: "self.ch == ' ' || self.ch == ':' || self.ch == ':' || self.ch == '(' || self.ch == '{' || self.ch == '\\n'"
