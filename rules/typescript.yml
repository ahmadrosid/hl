slash_comment: true
slash_star_comment: true

constant:
  TRUE: 'true'
  FALSE: 'false'
  UNDEFINED: 'undefined'
  NULL: 'null'

var:
  VINFINITY: 'Infinity'
  VNAN: 'NaN'
  MATH: 'Math'
  DATE: 'Date'

entity:
  ENTITY: '.'

entity_prefix:
  ENTITY_DOT: '.'

entity_suffix:
  ENTITY_LBRACE: '('
  ENTITY_COLON: ':'

keyword:
  DEFAULT: 'default'
  IMPORT: 'import'
  EXPORT: 'export'
  AS: 'as'
  NEW: 'new'
  THIS: 'this'
  CLASS: 'class'
  VAR: 'var'
  CONST: 'const'
  LET: 'let'
  FUNCTION: 'function'
  FOR: 'for'
  IF: 'if'
  ELSE: 'else'
  VOID: 'void'
  RETURN: 'return'
  PRIVATE: 'private'
  ASYNC: 'async'
  EXTENDS: 'extends'
  FROM: 'from'

condition:
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
  ACCEPT_ENTITY_SUFFIX: "is_digit(self.ch)"
  BREAK_ENTITY_SUFFIX: "self.ch == ' ' || self.ch == ':' || self.ch == ':' || self.ch == '(' || self.ch == '{' || self.ch == '\\n'"
