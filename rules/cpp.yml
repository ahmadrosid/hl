slash_comment: true
slash_star_comment: true

constant:
  TRUE: "true"
  FALSE: "false"
  THIS: "this"
  NULLPTR: "nullptr"
  NULL: "NULL"
  SizeT: "size_t"

single_constant:
  - "<"
  - ">"

entity_suffix:
  ENTITY_LBRACE: "("

keyword:
  asm: "asm"
  auto: "auto"
  bool: "bool"
  break: "break"
  const: "const"
  class: "class"
  char: "char"
  catch: "catch"
  constexpr: "constexpr"
  define: "define"
  delete: "delete"
  do: "do"
  double: "double"
  else: "else"
  extern: "extern"
  explicit: "explicit"
  float: "float"
  final: "final"
  friend: "friend"
  for: "for"
  if: "if"
  inline: "inline"
  int: "int"
  long: "long"
  namespace: "namespace"
  new: "new"
  noexcept: "noexcept"
  return: "return"
  override: "override"
  operator: "operator"
  include: "include"
  endif: "endif"
  public: "public"
  private: "private"
  pragma: "pragma"
  void: "void"
  sizeof: "sizeof"
  static: "static"
  static_cast: "static_cast"
  struct: "struct"
  template: "template"
  typename: "typename"
  try: "try"
  using: "using"
  union: "union"
  throw: "throw"
  while: "while"

condition:
  ACCEPT_ESCAPED_STRING: true
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
  ACCEPT_ENTITY_TAG_SUFFIX: "is_digit(self.ch)"
  BREAK_ENTITY_TAG_SUFFIX: "!is_digit(self.ch) && !is_letter(self.ch)"
