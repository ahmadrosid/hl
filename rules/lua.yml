double_dash_comment: true

constant:
  true: "true"
  false: "false"
  nil: "nil"

entity_suffix:
  ENTITY_LBRACE: '('

keyword:
  break: break
  do: do
  if: if
  then: then
  else: else
  not: not
  local: local
  return: return
  function: function
  end: end
  or: or
  while: while

single_keyword:
  - '='
  - '#'

condition:
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
  ACCEPT_DOUBLE_BRACKET_STRING: true
  RENDER_MULTI_LINE_STRING: true