constant: "true,false,nil"
entity_suffix:
  left_brace: (
single_keyword:
  - "="
  - "#"
condition:
  ACCEPT_ESCAPED_STRING: true
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
  ACCEPT_DOUBLE_BRACKET_STRING: true
  RENDER_MULTI_LINE_STRING: true
  PREFIX_ONE_LINE_COMMENT: "--"
keyword: "and,break,do,else,elseif,end,for,function,if,in,local,not,or,repeat,return,then,while,until"