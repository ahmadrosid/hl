slash_comment: true
base:
    PLUS: '+'
    MINUS: '-'
    LPAREN: '('
    RPAREN: ')'
    LBRACE: '{'
    RBRACE: '}'
    SPACE: ' '
    ASSIGN: '='
    COLON: ':'
    SEMICOLON: ';'
    MEMBERACCESS: '.'
    COMMA: ','
    GT: '>'
    LT: '<'
    AND: '&'
    BANG: '!'
    ASTERISK: '*'
    TAB: '\t'

constant:
    TRUE: 'true'
    FALSE: 'false'
    PRINTLN: 'println'
    STRING: ''
    INT: ''

skip:
    IDENT: ''

entity:
    ENTITY: '.'

prefix:
    ENTITY_PREFIX: '.'
    ENTITY_SUFFIX: '('
    ENTITY_TOKEN_SUFFIX: "!"

keyword:
    FN: 'fn'
    FOR: 'for'
    LOOP: 'loop'
    LET: 'let'
    MUT: 'mut'
    IF: 'if'
    ELSE: 'else'
    PUB: 'pub'
    MATCH: 'match'
    MOD: 'mod'
    RETURN: 'return'
    WHERE: 'where'
    IMPL: 'impl'
    CHAR: 'char'
    STR: 'str'
    KSTRING: 'String'
    VEC: 'Vec'
    KVEC: 'vec'
    CRATE: 'crate'
