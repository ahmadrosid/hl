slash_comment: true
slash_star_comment: true

constant:
    TRUE: 'true'
    FALSE: 'false'
    NONE: 'None'
    CSELF: 'self'

entity_prefix:
    ENTITY_DOT: '.'

entity_suffix:
    ENTITY_LBRACE: '('
    ENTITY_BANG: '!'

keyword:
    USE: 'use'
    FN: 'fn'
    FOR: 'for'
    LOOP: 'loop'
    LET: 'let'
    MUT: 'mut'
    IF: 'if'
    ELSE: 'else'
    PUB: 'pub'
    MATCH: 'match'
    MOD: 'mod'
    RETURN: 'return'
    WHERE: 'where'
    IMPL: 'impl'
    CHAR: 'char'
    STR: 'str'
    KSTRING: 'String'
    VEC: 'Vec'
    KVEC: 'vec'
    CRATE: 'crate'
    REF: 'ref'
    UNSAFE: 'unsafe'
    KSELF: 'Self'
    ASYNC: 'async'
    AWAIT: 'await'
    TYPE: 'type'
    RESULT: 'Result'
    OPTION: 'Option'
    DYN: 'dyn'

single_keyword:
    - "&"

condition:
    ACCEPT_STRING_DOUBLE_QUOTE: true