slash_comment: true
slash_star_comment: true

constant:
    TRUE: 'true'
    FALSE: 'false'
    NONE: 'None'
    CSELF: 'self'

entity_prefix:
    ENTITY_DOT: '.'

entity_suffix:
    ENTITY_LBRACE: '('
    ENTITY_BANG: '!'

keyword:
    as: 'as'
    const: 'const'
    use: 'use'
    fn: 'fn'
    for: 'for'
    loop: 'loop'
    let: 'let'
    mut: 'mut'
    if: 'if'
    else: 'else'
    pub: 'pub'
    match: 'match'
    mod: 'mod'
    return: 'return'
    where: 'where'
    impl: 'impl'
    char: 'char'
    str: 'str'
    kstring: 'String'
    vec: 'Vec'
    kvec: 'vec'
    crate: 'crate'
    ref: 'ref'
    unsafe: 'unsafe'
    kself: 'Self'
    async: 'async'
    await: 'await'
    type: 'type'
    result: 'Result'
    option: 'Option'
    dyn: 'dyn'

single_keyword:
    - "&"
    - "*"

condition:
    ACCEPT_ESCAPED_STRING: true
    ACCEPT_STRING_DOUBLE_QUOTE: true
    ACCEPT_STRING_ONE_QUOTE: true