multi_line_comment: "/*,*/"
constant: "false,null,true"
entity_suffix:
  left_brace: (
  colon: ":"
condition:
  ACCEPT_ESCAPED_STRING: true
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
  ACCEPT_ENTITY_TAG_SUFFIX: self.ch.is_numeric()
  BREAK_ENTITY_TAG_SUFFIX: "!self.ch.is_numeric() && !is_letter(self.ch)"
  ACCEPT_HEXADECIMAL_NUMBER: true
  PREFIX_ONE_LINE_COMMENT: //
keyword: "as,assert,break,case,catch,class,const,continue,def,default,do,else,enum,extends,final,finally,for,goto,if,implements,import,in,instanceof,interface,new,package,private,public,return,super,static,switch,this,throw,throws,trait,try,var,while"