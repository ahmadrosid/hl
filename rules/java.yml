slash_comment: true
slash_star_comment: true
constant:
  THIS: 'this'
  TRUE: 'true'
  FALSE: 'false'
  SUPER: 'super'
  NULL: 'null'

entity_suffix:
  ENTITY_LBRACE: '('

keyword:
  CLASS: 'class'
  DOUBLE: 'double'
  FLOAT: 'float'
  FINAL: 'final'
  INT: 'int'
  CHAR: 'char'
  PACKAGE: 'package'
  IMPORT: 'import'
  PUBLIC: 'public'
  PRIVATE: 'private'
  PROTECTED: 'protected'
  EXTENDS: 'extends'
  STATIC: 'static'
  VOID: 'void'
  RETURN: 'return'
  NEW: 'new'
  IF: 'if'
  ELSE: 'else'
  INSTANCEOF: 'instanceof'
  BOOLEAN: 'boolean'
  ASSERT: 'assert'
  CONTINUE: 'continue'
  LIST: 'List'
  ARRAYLIST: 'ArrayList'
  MAP: 'Map'
  HASHMAP: 'HashMap'
  LINKEDHASHSET: 'LinkedHashSet'
  TRY: "try"
  CATCH: "catch"

condition:
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
  ACCEPT_PREFIX_KEYWORD: true
  PREFIX_KEYWORD_CHAR: '@'
  ACCEPT_ENTITY_TAG_SUFFIX: "is_digit(self.ch)"
  BREAK_ENTITY_TAG_SUFFIX: "!is_digit(self.ch) && !is_letter(self.ch)"