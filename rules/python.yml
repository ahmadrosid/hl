hashtag_comment: true

constant:
  True: "True"
  False: "False"
  None: "None"
  Not: "not"
  In: "in"
  Self: "self"

entity_suffix:
  left_brace: "("

keyword:
  as: as
  and: and
  assert: assert
  async: async
  await: await
  break: break
  class: class
  continue: continue
  else: else
  elif: elif
  except: except
  def: def
  del: del
  finally: finally
  for: for
  from: from
  global: global
  if: if
  is: is
  import: import
  lambda: lambda
  nonlocal: nonlocal
  pass: pass
  print: print
  raise: raise
  return: return
  try: try
  with: with
  while: while
  yield: yield

condition:
  ACCEPT_ESCAPED_STRING: true
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
  RENDER_MULTI_LINE_STRING: true
  ACCEPT_ENTITY_TAG_SUFFIX: "is_digit(self.ch)"
  BREAK_ENTITY_TAG_SUFFIX: "!is_digit(self.ch) && !is_letter(self.ch)"
  ACCEPT_HEXADECIMAL_NUMBER: true