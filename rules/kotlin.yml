multi_line_comment: "/*,*/"

constant:
  "null": "null"
  "true": "true"
  "false": "false"
  "this": "this"
  Any: Any
  Array: Array
  Boolean: Boolean
  Double: Double
  Long: Long
  Int: Int
  String: String
  Short: Short
  Lazy: Lazy
  List: List

keyword:
  as: as
  abstract: abstract
  break: break
  class: class
  continue: continue
  companion: companion
  data: data
  do: do
  else: else
  enum: enum
  external: external
  expect: expect
  for: for
  fun: fun
  if: if
  in: in
  internal: internal
  import: import
  interface: interface
  inline: inline
  is: is
  noinline: noinline
  object: object
  open: open
  operator: operator
  override: override
  package: package
  public: public
  private: private
  return: return
  super: super
  set: set
  get: get
  throw: throw
  try: try
  typealias: typealias
  typeof: typeof
  val: val
  var: var
  when: when
  while: while

var_suffix:
  colon: ":"
  equal: "="

constant_prefix:
  lt: "<"

constant_suffix:
  right_paren: ")"
  left_brace: "{"
  comma: ","
  gt: ">"
  option: "?"

entity_suffix:
  left_paren: "("

condition:
  ACCEPT_ESCAPED_STRING: true
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
  RENDER_MULTI_LINE_STRING: true
  PREFIX_ONE_LINE_COMMENT: "//"
  ACCEPT_ENTITY_TAG_SUFFIX: "self.ch.is_numeric()"
  BREAK_ENTITY_TAG_SUFFIX: "!self.ch.is_numeric() && !is_letter(self.ch)"
  ENCODE_LT: "<"
  ENCODE_LT_STRING: "&lt;"
  ACCEPT_PREFIX_KEYWORD: "@"
