slash_comment: true
slash_star_comment: true

constant:
  TRUE: 'true'
  FALSE: 'false'
  NULL: "NULL"
  SizeT: "size_t"

single_constant:
  - "<"
  - ">"

entity_suffix:
  ENTITY_LBRACE: '('

keyword:
  const: "const"
  char: "char"
  catch: "catch"
  continue: "continue"
  do: "do"
  define: "define"
  delete: "delete"
  double: "double"
  else: "else"
  float: "float"
  goto: "goto"
  for: "for"
  if: "if"
  ifdef: "ifdef"
  endif: "endif"
  long: "long"
  return: "return"
  int: "int"
  include: "include"
  inline : "inline"
  unsigned: "unsigned"
  union: "union"
  break: "break"
  void: "void"
  signed: "signed"
  static: "static"
  struct: "struct"
  sizeof: "sizeof"
  short: "short"
  typedef: "typedef"
  try: "try"
  throw: "throw"
  while: "while"

condition:
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
