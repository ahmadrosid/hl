hashtag_comment: true

constant:
  echo: echo
  exit: exit
  source: source
  unset: unset
  test: test

keyword:
  case: case
  do: do
  done: done
  elif: elif
  else: else
  esac: esac
  export: export
  fi: fi
  for: for
  function: function
  if: if
  in: in
  local: local
  return: return
  select: select
  then: then
  time: time
  until: until
  while: while
  EOF: EOF

single_keyword:
  - "!"
  - "["
  - "]"
  - "|"

entity_suffix:
