hashtag_comment: true

constant:
  builtin: builtin
  command: command
  compgen: compgen
  echo: echo
  eval: eval
  exit: exit
  false: "false"
  hash: hash
  kill: kill
  read: read
  source: source
  unset: unset
  test: test
  true: "true"

keyword:
  case: case
  continue: continue
  do: do
  done: done
  elif: elif
  else: else
  esac: esac
  export: export
  fi: fi
  for: for
  function: function
  if: if
  in: in
  local: local
  printf: printf
  return: return
  select: select
  then: then
  time: time
  until: until
  while: while
  EOF: EOF

single_keyword:
  - "!"
  - "["
  - "]"
  - "|"

entity_suffix:
  left_brace: "("

condition:
  ACCEPT_ESCAPED_STRING: true
  ACCEPT_STRING_ONE_QUOTE: true
  ACCEPT_STRING_DOUBLE_QUOTE: true
  ACCEPT_STRING_EOF: true
  RENDER_MULTI_LINE_STRING: true
  SKIP_NON_CHAR_LETTER_PREFIX: "$"
  ACCEPT_PREFIX_KEYWORD: "-"
  ACCEPT_PREFIX_KEYWORD_NEXT: "-"
